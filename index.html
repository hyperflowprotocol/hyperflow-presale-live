<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperFlow Protocol - Presale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            text-align: center;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #2dd4bf, #14b8a6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #2dd4bf;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #94a3b8;
            margin-bottom: 3rem;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }
        
        .stat-card {
            background: rgba(45, 212, 191, 0.1);
            border: 1px solid #2dd4bf;
            border-radius: 12px;
            padding: 2rem;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2dd4bf;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: #94a3b8;
            font-size: 1rem;
        }
        
        .connect-button {
            background: linear-gradient(135deg, #2dd4bf, #14b8a6);
            color: #0f172a;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 2rem;
            transition: transform 0.2s;
        }
        
        .connect-button:hover {
            transform: translateY(-2px);
        }
        
        .status {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid #22c55e;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 2rem;
            color: #22c55e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">HyperFlow Protocol</div>
        <h1 class="title">Presale Live</h1>
        <p class="subtitle">Fair Access • Democratic Distribution • No Tiers</p>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number">50M</div>
                <div class="stat-label">FLOW Tokens</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">25,000</div>
                <div class="stat-label">FLOW per HYPE</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">2,000</div>
                <div class="stat-label">HYPE Hard Cap</div>
            </div>
        </div>
        
        <button class="connect-button" onclick="connectWallet()">
            Connect Wallet
        </button>
        
        <div class="status">
            ✅ HyperFlow Presale Platform Active
        </div>
    </div>
    
    <script>
        function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                window.ethereum.request({ method: 'eth_requestAccounts' })
                    .then(accounts => {
                        alert('Wallet connected: ' + accounts[0].substring(0, 6) + '...');
                    })
                    .catch(error => {
                        alert('Please install MetaMask or another Web3 wallet');
                    });
            } else {
                alert('Please install MetaMask or another Web3 wallet');
            }
        }
        
        console.log('HyperFlow Presale initialized successfully');
    </script>
</body>
</html>
